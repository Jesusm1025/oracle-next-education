<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        <main>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
            <div class="output-container">
                <img id="outputImage" src="img/1.png" alt="Ningún mensaje fue encontrado">
                <p id="outputText">Ningún mensaje fue encontrado</p>
            </div>
            <button id="copyBtn">Copiar</button>
        </main>
        <footer>
            <p>Desarrollado por Jesus Miguel Marcelino Kranwinkel</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
